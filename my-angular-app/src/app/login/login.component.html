<div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
<div class="container">
<div>
Username : <input  type="text" name="username" [(ngModel)]="username" class="mx-3" >
Password : <input type="password"  [(ngModel)]="password" value={{password}}>



<button (click)="handleBasicAuthLogin()" class="btn btn-primary" >Login</button>
</div>
</div>
